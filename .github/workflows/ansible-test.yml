name: ansible-test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  units:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - name: Setup Python
        uses: actions/setup-python@e9aba2c848f5ebd159c070c61ea2c4e2b122355e # v2
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install collection
        run: ansible-galaxy collection install .

      - name: Run "ansible-test"
        run: ansible-test units
        working-directory: /home/runner/.ansible/collections/ansible_collections/vexxhost/containers

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@150e2f992e4fad1379da2056d1d1c279f520e058 # v3
        if: always()
        with:
          report_paths: /home/runner/.ansible/collections/ansible_collections/vexxhost/containers/tests/output/junit/*.xml
