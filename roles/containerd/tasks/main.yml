# NOTE(fitbeard): Only set SELinux to permissive if it's not disabled
- name: Set SELinux to permissive mode
  when:
    - ansible_facts['os_family'] == "RedHat"
    - ansible_facts['selinux'].status == "enabled"
  block:
    - name: Install SELinux packages
      ansible.builtin.package:
        state: present
        name: container-selinux

    - name: Set SELinux to permissive at runtime
      ansible.builtin.command: setenforce 0
      changed_when: false

    - name: Persist SELinux permissive mode
      ansible.posix.selinux:
        policy: targeted
        state: permissive

- name: Install AppArmor packages
  ansible.builtin.package:
    state: present
    name:
      - apparmor
      - apparmor-utils
  when: ansible_facts['os_family'] == "Debian"

- name: Create systemd service file for containerd
  ansible.builtin.template:
    src: containerd.service.j2
    dest: /etc/systemd/system/containerd.service
    mode: "0644"
  notify:
    - Reload systemd
    - Restart containerd

- name: Create folders for configuration
  ansible.builtin.file:
    dest: "{{ item.path }}"
    state: directory
    mode: "{{ item.mode | default('0o755') }}"
    owner: root
    group: root
  with_items:
    - path: "{{ containerd_cfg_dir }}"
    - path: "{{ containerd_storage_dir }}"
      mode: "0o700"
    - path: "{{ containerd_state_dir }}"
      mode: "0o711"
    - path: "{{ containerd_state_dir }}/io.containerd.grpc.v1.cri"
      mode: "0o700"
    - path: "{{ containerd_state_dir }}/io.containerd.sandbox.controller.v1.shim"
      mode: "0o700"
  notify:
    - Restart containerd

- name: Create registry configuration directory
  ansible.builtin.file:
    dest: "{{ containerd_cfg_dir }}/certs.d"
    state: directory
    mode: "0755"
    owner: root
    group: root

- name: Create registry specific configuration directories
  ansible.builtin.file:
    dest: "{{ containerd_cfg_dir }}/certs.d/{{ item }}"
    state: directory
    mode: "0755"
    owner: root
    group: root
  with_items: "{{ containerd_insecure_registries }}"

- name: Configure insecure registries
  ansible.builtin.template:
    src: hosts.toml.j2
    dest: "{{ containerd_cfg_dir }}/certs.d/{{ item }}/hosts.toml"
    mode: "0644"
    owner: root
    group: root
  with_items: "{{ containerd_insecure_registries }}"
  notify:
    - Restart containerd

- name: Create containerd config file
  ansible.builtin.template:
    src: config.toml.j2
    dest: "{{ containerd_cfg_file }}"
    owner: root
    group: root
    mode: "0644"
  notify:
    - Restart containerd

- name: Force any restarts if necessary
  ansible.builtin.meta: flush_handlers

- name: Enable and start service
  ansible.builtin.service:
    name: containerd
    enabled: true
    state: started
