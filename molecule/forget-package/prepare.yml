- name: Prepare
  hosts: all
  tasks:
    - name: Update "apt" cache
      ansible.builtin.apt:
        update_cache: true
      when:
        - ansible_os_family == "Debian"

    - name: Install NGINX
      ansible.builtin.package:
        name: nginx
        state: present

    - name: Ensure NGINX is running
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true
