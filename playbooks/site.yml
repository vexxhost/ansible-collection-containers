- name: Install Containerd
  hosts: "{{ target | default('all') }}"
  become: true
  roles:
    - role: containerd
      tags:
        - containerd

- name: Install CRI tools
  hosts: "{{ target | default('all') }}"
  become: true
  roles:
    - role: cri_tools
      tags:
        - cri-tools

- name: Install CNI plugin
  hosts: "{{ target | default('all') }}"
  become: true
  roles:
    - role: cni_plugins
      tags:
        - cni-plugins
